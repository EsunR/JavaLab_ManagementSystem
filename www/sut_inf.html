<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaLab Console StuINF</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="lib/js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="lib/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="lib/js/popper.min.js" ></script>
		<link rel="stylesheet" href="lib/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/stu_inf.css" />
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="/">
		    <img src="img/Java_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
		    Java Lab Console 控制中心
		  </a>
		</nav>
		<!--个人信息卡-->
		<div class="container">
			<div class="row">
				<div class="col-12" id="card_box">
					
					<!--名字（大色块）-->
					<div id="name_box">
						<div id="name">姬广锐</div>
					</div>
					
					<!--详细信息-->
					<!--信息：第一行-->
					<div class="row inner_box">
						<div class="col-md-6 inf">
							<span class="inf_title">ID</span>
							<span class="inf_content">104</span>
						</div>
						<div class="col-md-6 inf">
							<span class="inf_title">学 号</span>
							<span class="inf_content">16031210105</span>
						</div>
					</div>
					<!--信息：第二行-->
					<div class="row inner_box">
						<div class="col-md-6 inf">
							<span class="inf_title">电 话</span>
							<span class="inf_content">15670023772</span>
						</div>
						<div class="col-md-6 inf">
							<span class="inf_title">Email</span>
							<span class="inf_content">641411169@qq.com</span>
						</div>
					</div>
					<!--信息：第三行-->
					<div class="row inner_box">
						<div class="col-md-6 inf">
							<span class="inf_title">性 别</span>
							<span class="inf_content">男</span>
						</div>
						<div class="col-md-6 inf">
							<span class="inf_title">经 验</span>
							<span class="inf_content">仅作为兴趣了解过</span>
						</div>
					</div>
					
					<!--简历-->
					<div class="resume row inner_box">
						<div class="col-12 inf">
							<span class="inf_title">简历</span>
							<span class="resume_content">
								本人因大一忙于各种活动，所以没有能够及时的把专业课学好，到了大二希望把重心放在学习上，可能我的基础不是很好，但是我非常希望能够有一个学习的环境，有一群可以帮助我学习的同学，我想在实验室里把以前落下的东西给拾起来，并且在Java这一领域能够越走越远。
							</span>
						</div>
					</div>
					
					<!--票数-->
					<div class="resume row inner_box">
						<div class="col-12 inf" style="border-bottom: none;">
							<span class="inf_title">票数</span>
							<span class="inf_content">13 Tickets</span>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<!--<a class="btn btn-success col-2" href="#" role="button" style="margin-bottom: 1.5rem; max-width: 48%;">面试打卡</a>-->
					<a class="btn btn-success col-2 disabled" href="#" role="button" style="margin-bottom: 1.5rem; max-width: 48%;">已打卡</a>
					<a class="btn btn-danger col-2" href="#" role="button" style="margin-bottom: 1.5rem; max-width: 48%;">删 除</a>
				</div>
				<div class="col-2"></div>
			</div>

			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<a class="btn btn-primary col-4" href="/stu_inf_admin?id=<%= db.id %>&act=ticket" role="button" style="margin-bottom: 1.5rem; max-width: 97%;">投 票</a>
				</div>

				<div class="col-2"></div>
			</div>
			
		</div>
		
		
		
	</body>
</html>
