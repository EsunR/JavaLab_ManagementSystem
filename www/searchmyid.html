<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>JavaLab Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script type="text/javascript" src="lib/js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="lib/js/popper.min.js" ></script>
	<script type="text/javascript" src="js/javalab_console.js" ></script>
	<link rel="stylesheet" href="lib/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/javalab_console.css" />
	<link rel="stylesheet" href="css/searchmyid.css" />
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	    <img src="img/Java_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
	    Java Lab 数据中心
	  </a>
	</nav>
	<div class="container" id="main_box">
		<div class="row">
			<div class="col-12" id="title">查找我的ID</div>
			<div class="col-12" id="subtitle">已报名人数:<%= count%></div>
		</div>

		<!-- 搜索框 -->
		<div class="row">
			<div class="col-12">
				<div class="input-group mb-4">
				  <input id="search_text" type="text" class="form-control" placeholder="查找ID" aria-label="find_id" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <button id="search" class="btn btn-primary" type="button">搜 索</button>
				  </div>
				</div>
			</div>
		</div>
		
		<div class="row" id="bottom_box">
			<div class="col-12">
				<img id="bottom_img" src="img/searchmyid.png" />
			</div>	
		</div>
		

		

	</div>
</body>
</html>
